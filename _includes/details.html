<!-- Details -->
{% for paragraph in site.paragraphs %}
  {% if paragraph.section == "details" %}
    <section class="page-section" id="{{ paragraph.section | default: "details" }}">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ paragraph.title | default: "Details" }}</h2>
      		  <h3 class="section-subheading text-muted">{{ paragraph.subtitle }}</h3>
            <div class="text-muted">{{ paragraph.content | markdownify }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 mx-auto text-center pb-4">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="{{ paragraph.video }}" width="100%"></iframe>
            </div>
          </div>
        </div>
        <div class="row text-center justify-content-around" style="background-color: white;">
          {% for logo in paragraph.logos %}
          <a href="{{ logo.url}}">
            <div class="col-md">
              <img src="{{ logo.img }}" class="img-fluid" alt="{{ logo.alt }}" style="max-height: 150px;margin: 0.5em;">
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </section>
    {% endif %}
  {% endfor %}
<!-- End Details -->
