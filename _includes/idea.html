<!-- About -->
{% for paragraph in site.paragraphs %}
    {% if paragraph.section == "idea" %}
        <section class="page-section" id="{{ paragraph.section | default: "about" }}">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">{{ paragraph.title | default: "About Us" }}</h2>
                <h3 class="section-subheading text-muted">{{ paragraph.subtitle | default: "" }}</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 mx-auto text-center">
                <div class="large text-muted">{{ paragraph.content }}</div>
              </div>
            </div>
          </div>
        </section>
    {% endif %}
{% endfor %}
<!-- End About -->
